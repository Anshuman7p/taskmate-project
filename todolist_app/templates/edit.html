{% extends "base.html" %}

{% block title %}
<title>Edit Task - Taskmate </title>
{% endblock title %}

{% block content %}
    <div class="container">
        <br>

        {% if task_obj.manage == request.user %}
        <form method="POST" class="row">
            {% csrf_token %}
            <label class="col-2"></label>
            <input type="text" class="form-control col" name="task" placeholder="task_obj.task" value="{{ task_obj.task }}">
            <input type="hidden" name="done" value="{{ task_obj.done }}">
            <button type="submit" class="btn btn-primary col-4">update Task</button>
        </form>
        {% else %}
            <p>Access Restricted, You Are not Allowed!</p>
        {% endif %}
    </div>
{% endblock content %}
